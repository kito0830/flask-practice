{% extends 'base.html' %}
{% block content %}
    <p>
        {% if name and age %}
            名前：{{name}}<br>
            年齢：{{age}}
        {% else %}
            名前と年齢を入力してください
        {% endif %}
    </p>
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.name.label }}{{ form.name() }}<br>
        {{ form.age.label }}{{ form.age() }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
